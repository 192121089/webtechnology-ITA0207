<!DOCTYPE html>
<html>
<head>
	<title>Fixed Background Image</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #ffffff;
		}
		.container {
			background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQgo_gGYSoHPBkLY6pMFxQT3KhABmv3af-Blw&usqp=CAU');
			background-size: cover;
			background-attachment: fixed;
			height: 1000px;
		}
		.content {
			padding: 20px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="content">
			<p>This is the content of the page.</p>
			<p>You can scroll down the page to see different parts of the image.</p>
		</div>
	</div>
</body>
</html>
